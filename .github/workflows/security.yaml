---
name: security
on:
  pull_request

jobs:
  sast:
    runs-on: ubuntu-latest
    steps:
      - name: clone repo
        uses: actions/checkout@v3
      - name: analyse
        uses: docker://returntocorp/semgrep
        with:
          args: semgrep scan --config=semgrep/ ./
        env:
          SEMGREP_BASELINE_REF: ${{ github.event.pull_request.base.sha }}